<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,900;1,100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <title>DealerShip</title>
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__logo">Logo</div>
      <nav class="page-header__nav">
        <a href="#">Inventory</a>
        <a href="#">Find A Dealer</a>
        <a href="#">Build & Price</a>
      </nav>
    </header>
    <main>
      <section class="jumbo-slider">
        <ul class="jumbo-slider__container">
          <li class="jumbo-slider__slide" attr="1">
            <div class="jumbo-slider__slide-bg" style="background-image: url(img/fordMustang01.jpg);"></div>
            <div class="jumbo-slider__info">
              <div class="jumbo-slider__slide-number">
                01
              </div>
            </div>
          </li>
        </ul>
        <div class="jumbo-slider__nav">
          <a href="#" class="jumbo-slider__link jumbo-slider__link--active">01 AMG GT</a>
          <a href="#" class="jumbo-slider__link">02 Maybach GLS</a>
          <a href="#" class="jumbo-slider__link">03 AMG G-Wagon</a>
        </div>
        <div class="jumbo-slider__elipsis">
          <div class="jumbo-slider__circle jumbo-slider__circle--filled"></div>
          <div class="jumbo-slider__circle"></div>
          <div class="jumbo-slider__circle"></div>
        </div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
